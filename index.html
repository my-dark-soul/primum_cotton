<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Primum Cotton</title>
    <link rel="shortcut icon" href="files/primum_cotton_main_logo.jpg" type="image/x-icon" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="relative bg-cover bg-center min-h-screen opacity-85"
      style="background-image: url('img/hero.jpg'); height: 400px"
    >
      <nav class="bg-transparent p-4">
        <div class="container mx-auto flex items-center justify-between">
          <a href="index.html" class="w-14 flex items-center"
            ><img class="rounded-full"
            src="files/primum_cotton_main_logo.jpg"
            alt="cotton-canvas-logo"
          /><span
              class="ml-3 text-primary text-xl font-bold text-white hidden md:block"
              >Primum Cotton</span
            ></a
          >
          <div class="hidden md:flex space-x-4">
            <a
              href="index.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Home</a
            >
            <a
              href="t_shirt.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >T-Shirt</a
            >
            <a
              href="order.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Order</a
            >
            <!-- <a
              href="account.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Account</a> -->
          </div>
          <button
            id="menu-button"
            class="md:hidden text-white focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div id="menu" class="md:hidden hidden mt-2 space-y-2">
          <a
            href="index.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Home</a
          >
          <a
            href="t_shirt.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >T-Shirt</a
          >
          <a
            href="order.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Order</a
          >
          <!-- <a
            href="account.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Account</a
          > -->
        </div>
      </nav>

      <div
        class="absolute bottom-0 left-0 right-0 flex justify-center p-4 mb-14"
      >
        <a
          href="t_shirt.html"
          class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-3xl"
        >
          Start Shopping!
        </a>
      </div>
    </header>

    <script src="js/nav.js"></script>
  </body>
</html>
