<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order | Primum Cotton</title>
    <link
      rel="shortcut icon"
      href="files/primum_cotton_main_logo.jpg"
      type="image/x-icon"
    />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-slate-400">
      <nav class="bg-transparent p-4">
        <div class="container mx-auto flex items-center justify-between">
          <a href="index.html" class="w-14 flex items-center">
            <img class="rounded-full"
            src="files/primum_cotton_main_logo.jpg"
            alt="cotton-canvas-logo"
          />
            <span
              class="ml-3 text-primary text-xl font-bold text-white hidden md:block"
              >Primum Cotton</span
            >
          </a>
          <div class="hidden md:flex space-x-4">
            <a
              href="index.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Home</a
            >
            <a
              href="t_shirt.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >T-Shirt</a
            >
            <a
              href="order.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Order</a
            >
            <!-- <a
              href="account.html"
              class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
              >Account</a
            > -->
          </div>
          <button
            id="menu-button"
            class="md:hidden text-white focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div id="menu" class="md:hidden hidden mt-2 space-y-2">
          <a
            href="index.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Home</a
          >
          <a
            href="t_shirt.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >T-Shirt</a
          >
          <a
            href="order.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Order</a
          >
          <!-- <a
            href="account.html"
            class="block text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded transition-all duration-300"
            >Account</a
          > -->
        </div>
      </nav>
    </header>

    <div
      class="container mx-auto p-4 bg-gray-300 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-cyan-700 mb-4 text-center">
          Order Form
        </h2>
        <form action="#">
          <div class="mb-4">
            <label for="productId" class="block text-gray-700"
              >Product ID:</label
            >
            <input
              type="text"
              id="productId"
              name="productId"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label for="size" class="block text-gray-700">Size:</label>
            <select id="size" name="size" class="w-full p-2 border rounded">
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">Extra Large</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="color" class="block text-gray-700">Color:</label>
            <input
              type="text"
              id="color"
              name="color"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label for="quantity" class="block text-gray-700">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="bg-cyan-700 text-white px-4 py-2 rounded-lg hover:bg-cyan-800 transition-colors duration-300 w-full mb-4"
          >
            Confirm Order
          </button>
        </form>
        <a
          href="https://www.facebook.com/profile.php?id=61567054944658"
          target="_blank"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M22.675 0h-21.35C.594 0 0 .594 0 1.325v21.351C0 23.407.594 24 1.325 24h11.483v-9.294H9.69v-3.622h3.118v-2.675c0-3.1 1.893-4.788 4.66-4.788 1.325 0 2.464.099 2.797.143v3.24h-1.918c-1.504 0-1.796.715-1.796 1.763v2.317h3.592l-.467 3.622h-3.125V24h6.125C23.406 24 24 23.407 24 22.676V1.325C24 .594 23.406 0 22.675 0z"
            />
          </svg>
          Order via Facebook
        </a>
      </div>
    </div>

    <footer class="bg-slate-400 text-white py-4 bottom-0 w-full">
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-center">
          &copy; 2024. All rights are reserved by Maruf Hasan.
        </p>
      </div>
    </footer>

    <script src="js/nav.js"></script>
  </body>
</html>
